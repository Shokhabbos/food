<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Food delivery</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                     <img src="./images/logo/Logo.svg" alt="Logo">
                </div>
                <div class="header__middle">
                  <p class="fat"><strong>Deliver to:</strong></p>
                  <img src="./images/map-marker-alt.svg" alt="Mapmarker">
                  <p class="header__p">Current Location</p>
                  <p class="fat"><strong>Mohammadpur Bus Stand, Dhaka</strong></p>
                </div>
 
                <div class="header__right">
                  <img src="./images/Search.svg" alt="search">
                  <p class="fat">
                    <strong>Search Food</strong>
                  </p>
                  <button class="bttn"><img src="./images/user.svg" alt="userspic" class="user">Login</button>
                </div>
            </div>
        </div>

    </header>
    <section>
        <div class='container'>
            <div class="section__wrapper">
                <div class="section__left">
                    <h1 class="h1">Are you starving?</h1>
                    <p class="section__p">
                        Within a few clicks, find meals that are accessible near you 
                    </p>
                    <div class="section__starving "> 
                        <div class="btn-holder">
                            <button 
                            class="section__btn section__btn--color"
                             type="submit">
                             <img
                              src="./images/delivery.svg" 
                             alt="bicycle"
                              height="25" 
                              width="25"
                              />Delivery
                            </button>
                            <button 
                            class="section__btn section__btn--colour"
                             type="submit">
                             <img 
                             src="./images/bag.svg"
                             alt="shopper" 
                             height="25" 
                             width="35"/>
                             Pickup
                            </button>
                        </div>
                        <div class="address">
                            <form 
                             class="mail" 
                             action="https://echo.htmlacademy.ru/" 
                             target="_blank">
                              <div class="mail-holder">
                                <label for="mail1">
                                    <img src="./images/adress.svg" alt="iconca">
                                </label>
                                <input 
                                 type="email" 
                                 name="mail"
                                 id="mail1" 
                                 placeholder="Enter your address">
                              </div>

                                 <button type="submit" class="starving-btn">
                                    <img src="./images/unvisible.svg" alt="unvisible" width="14" height="14">
                                    <span>Food</span>
                                </button>
                            </form>
                        </div>                        
                    </div>

                    
                </div>
                <div class="section__right">
<div></div>
                </div>
            </div>
        </div>
    </section>
    <article>
      
                <div class="article__main">
                    <img src="./images/10%.png" alt="salad" width="357" height="301">
                    <div class="per">
                        <span>15% off</span>
                    </div>

                </div>
     
      
    </article>
</body>
</html>
